name: Flutter Android APK Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.x
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK 27.0.12077973
        run: sdkmanager "ndk;27.0.12077973"

      - name: Ensure android folder exists
        run: mkdir -p $GITHUB_WORKSPACE/all_backup/android

      - name: Set NDK path in local.properties
        run: echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/27.0.12077973" >> $GITHUB_WORKSPACE/all_backup/android/local.properties

      - name: Get Flutter dependencies
        working-directory: all_backup
        run: flutter pub get

      - name: Flutter clean
        working-directory: all_backup
        run: flutter clean

      - name: Build APK (Release)
        working-directory: all_backup
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: all_backup/build/app/outputs/flutter-apk/app-release.apk
