name: khilesh_prajapat
description: A Flutter HTTP Server app

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.0
  mime: ^1.0.4

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/banner.png
    - images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "images/logo.png"
  min_sdk_android: 21
